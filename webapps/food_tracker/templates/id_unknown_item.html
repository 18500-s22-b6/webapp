{% extends "base.html" %}
{% block dashboard %}active{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row mt-5">
            <div class="text-left mb-3">
                <a class="btn btn-link p-0" onclick="history.back()" style="text-decoration: none">
                    <i class="fas fa-angle-left"></i> Back
                </a>
            </div>
            <div class="mb-4">
                <div class="h5">
                    <span class="h3">Identify Item</span> 
                </div>
                <img src="{{ entry.image.url }}" style="height: 200px"/>
            </div>

            <form method="post" action="{% url 'id_unknown_item' id %}" style="width: 50%">
                {% for field in form %}
                    {{ field|as_crispy_field }}
                {% endfor %}
        
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>


    </div>
    

    {% block script %}
        <script>
            document.getElementById('id_category').addEventListener('change', (e) => {
                if (e.target.value) {
                    document.getElementById('div_id_new_category_name').classList.add('d-none')
                    document.getElementById('id_new_category_name').value = ''
                } else {
                    document.getElementById('div_id_new_category_name').classList.remove('d-none')
                }
            })
        </script>
    {% endblock %}

{% endblock %}
