{% block content %}

    <h1>Recipes</h1>
    <a href="{% url 'add_recipe' %}">Add recipe</a>
    <ul>
         for recipe in recipes %} 
        <li> recipe.name }}</li>
             for item in recipe %}
            <ul>
                <!-- OJO: "item" = Category, *NOT* ItemEntry -->
                <li> item.name }}</li>
            </ul>
         endfor %}
    </ul>
